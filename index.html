  <style>
    :root {
      --bg-main: #070b14;
      --text-main: #ffffff;
      --text-muted: #a7b4c8;
      --border-soft: rgba(255,255,255,0.12);
      --glow: rgba(91,199,255,.6);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background:
        radial-gradient(800px 400px at 50% -10%, rgba(91,199,255,0.15), transparent 60%),
        linear-gradient(180deg, #05080f, var(--bg-main));
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 420px;
      padding: 28px 20px 36px;
      text-align: center;
    }

    h1 {
      font-size: 36px;
      font-weight: 700;
      margin: 10px 0 6px;
      letter-spacing: 0.4px;
    }

    .subtitle {
      color: var(--text-muted);
      font-size: 15px;
      margin-bottom: 28px;
    }

    .link {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 18px 20px;
      margin: 14px 0;
      background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.03));
      border-radius: 999px;
      border: 1px solid var(--border-soft);
      color: var(--text-main);
      text-decoration: none;
      transition: all 0.2s ease;
      backdrop-filter: blur(6px);
    }

    .link:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 24px rgba(91,199,255,0.45);
      border-color: rgba(91,199,255,0.55);
    }

    .icon {
      width: 34px;
      height: 34px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(91,199,255,0.15);
      border-radius: 50%;
      box-shadow: 0 0 12px rgba(91,199,255,0.45);
      flex-shrink: 0;
    }

    .svgicon{
      width: 20px;
      height: 20px;
      display:block;
      fill: #ffffff;
      filter: drop-shadow(0 0 6px var(--glow));
    }

    .text { text-align: left; }

    .title {
      font-size: 16px;
      font-weight: 600;
      line-height: 1.2;
    }

    .desc {
      font-size: 13px;
      color: var(--text-muted);
    }

    footer {
      margin-top: 28px;
      font-size: 12px;
      color: var(--text-muted);
    }

    footer span { margin: 0 6px; }
  </style>
</head>
